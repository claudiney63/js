<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 3</title>
</head>
<body>
    
    <h1>Propagação de eventos</h1>
    <div id="d1">
        Texto dentro da div
        <span>Texto no span</span>
    </div>

    <script>
        var d1 = document.querySelector('#d1')
        var d1span = document.querySelector('#d1 span')

        d1.addEventListener('click', () => console.log('Clicou no d1'))
        d1span.addEventListener('click', () => console.log('Clicou no d1span'))
    </script>


</body>
</html>
